<li [attr.data-before]="itemIndex" class="pt-1 pb-1" [ngClass]="class">
	<figure class="m-0 pt-1/2 pb-1/2 pr-1 pl-1">
		<blockquote class="m-0 quotes">{{ quote.content.trim() }}</blockquote>
		<figcaption
			data-before="by"
			class="text-right text-sm font-medium mt-1/2 before:text-gray-400 before:mr-1 before:font-normal"
		>
			{{ quote.author || authorDefaultName }}
		</figcaption>
	</figure>
</li>
