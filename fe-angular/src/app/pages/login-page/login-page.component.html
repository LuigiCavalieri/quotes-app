<app-auth-layout>
	<app-auth-form-title>{{ pageItems.login.pageTitle }}</app-auth-form-title>
	<app-auth-form
		type="login"
		[isLoading]="isLoading"
		[errorMessage]="errorMessage"
		(submitForm)="onSubmit($event)"
	/>
	<p>Need an account? <a [routerLink]="pageItems.signup.url">Sign up</a></p>
</app-auth-layout>
